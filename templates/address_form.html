{% extends "base.html" %}
{% block content %}
    <div class="container mt-3">
        <br><br>
        <i class="fa fa-chevron-left" aria-hidden="true"></i><a style="text-decoration:none;" href="/myaccount">  Back to My Account</a><br><br>
        <h3 class="pseudo_border">My Address</h3>
        <br><br>
        <div class="card" style="margin-top:10px;">
            <div class="card-body">
                {% comment %} <form action="" method="post"  autocomplete="off" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                    <br>
                </form> {% endcomment %}
                <form action="/setup_address" method="post"  autocomplete="off">
                    {% csrf_token %}
                    <input type="hidden" name="customer_id" value={{customer.id}}>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="inputEmail4">Address</label>
                            <input type="text" name="address_details" class="form-control" value="{{address.address_details}}" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputState">City</label>
                            {% comment %} <select name="city" class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                                <option selected>Select City</option>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                            </select> {% endcomment %}
                            <input type="text" name="city" class="form-control" value="{{address.city}}" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            {% comment %} <select name="state" class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                                <option selected>Select State</option>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                            </select> {% endcomment %}
                            <input type="text" name="state" class="form-control" value="{{address.state}}" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">Country</label>
                            {% comment %} <select name="country" class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                                <option selected>Select Country</option>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                            </select> {% endcomment %}
                            <input type="text" name="country" class="form-control" value="{{address.country}}" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputState">Pincode</label>
                            <input type="text" name="pincode" class="form-control" value="{{address.pincode}}" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">Landmark</label>
                            <input type="text" name="landmark" class="form-control" value="{{address.landmark}}" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">Resident Type</label>
                            <select name="resident_type" class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                                <option {% if address.resident_type == ''%}selected{% endif %} value="">Select Resident Type</option>
                                <option {% if address.resident_type == 'Home'%}selected{% endif %} value="Home">Home</option>
                                <option {% if address.resident_type == 'Office'%}selected{% endif %} value="Office">Office</option>
                                <option {% if address.resident_type == 'Other'%}selected{% endif %} value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
